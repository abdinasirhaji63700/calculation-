<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Area Calculator</h1>
    <form id="areaForm">
        <label for="shape">Choose a shape:</label>
        <select id="shape" name="shape" onchange="updateForm()">
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
        </select>

        <div id="inputs">
            <!-- Form fields will be dynamically inserted here based on the selected shape -->
        </div>

        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
